<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <br>
            <input type="text" id="txtNombre" name="txtNombre" class="" required placeholder="Ingrese su nombre">
            <br><br>
            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <br>
            <input type="text" id="txtApellido" name="txtApellido" class="" required placeholder="Ingrese su Apellido">
        </div>
        <div>
            <br><br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" name="txtEmail" required id="txtEmail">
            <br><br>
            <label for="txtPass">
                <b>Pass:</b>
            </label>
            <br>
            <input type="password" required name="txtPass" id="txtPass">
        </div>

        <div>
            <br><br>
            <label for="date">
                <b>Fecha de Nacimiento:</b>
            </label>
            <br>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <br><br>
            <input type="submit" value="confirmar">
        </div>
    </form>
</body>
</html>
